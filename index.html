<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity position="0 1 5">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <a-sphere color="orange" position="0 2 -5">
        <a-animation attribute="position" to="0 2.2 -1" direction="alternate" dur="1000" repeat="indefinite"></a-animation> 
      </a-sphere>

      <a-entity environment="preset: contact; dressing: mushrooms; dressingColor: cyan; dressingAmount: 500; skyColor: pink"></a-entity>

    </a-scene>
  </body>
</html>
